<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <style>
            input[type="text"] {
                background-color: white
            }
            #input {
                font-size: 30px;
            }
        </style>
        <title>Form</title>
    </head>
    <body>
        <h1>Đăng Ký</h1>
        <form action="">
            <label for="username">Username</label> <br/>
            <input id="username" type="text" name="username" required="required" placeholder="Username"><br/>
            <label for="email">Email</label> <br/>
            <input id="email" type="email" name="email" required="required"><br/>
            <label for="input">Password</label> <br/>
            <input id="input" type="password" name="input" required="required"><br/>
            <label for="confirm">Confirm Password</label> <br/>
            <input id="confirm" type="password" name="confirm" required="required"><br/>
            <input id="checkbox" type="checkbox" name="checkbox"><label for="checkbox">Remember</label> <br/>
            Giới Tính<br/>
            <input type="radio" id="radio1" name="radio" value="male" checked><label for="radio1">Nam</label>
            <input type="radio" id="radio2" name="radio" value="female"><label for="radio2">Nữ</label>
            <br/>
            <label for="country">Country</label><br/>
            <select id="country" name="country">
                <option value="ha-noi">Hà Nội</option>
                <option value="tp-hcm">TP. Hồ Chí Mình</option>
                <option value="thanh-hoa">Thanh Hóa</option>
            </select>
            <br/>
            <br/>
            <input type="submit" id="submit" value="Send">
        </form>
    </body>
</html>
