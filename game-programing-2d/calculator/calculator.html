<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div id="containner">
        <div id="title">Calculator</div>
        <div id="equation"></div>
        <div id="result"></div>
        <div id="panel">
            <button class="small color-equation input-btn" value="(">(</button>
            <button class="small color-equation input-btn" value=")">)</button>
            <button class="small color-equation delete-btn">Del</button>
            <button class="large color-equation clear-btn">CLEAR</button>
            <button class="small color-number input-btn" value="7">7</button>
            <button class="small color-number input-btn" value="8">8</button>
            <button class="small color-number input-btn" value="9">9</button>
            <button class="small color-equation input-btn" value="%">%</button>
            <button class="small color-equation squareroot">&radic;</button>
            <button class="small color-number input-btn" value="4">4</button>
            <button class="small color-number input-btn" value="5">5</button>
            <button class="small color-number input-btn" value="6">6</button>
            <button class="small color-equation input-btn" value="*">&times;</button>
            <button class="small color-equation input-btn" value="/">&divide;</button>
            <button class="small color-number input-btn" value="1">1</button>
            <button class="small color-number input-btn" value="2">2</button>
            <button class="small color-number input-btn" value="3">3</button>
            <button class="small color-equation input-btn" value="+">+</button>
            <button class="small color-equation input-btn" value="-">-</button>
            <button class="small color-equation input-btn" value=".">.</button>
            <button class="small color-number input-btn" value="0">0</button>
            <button class="small color-equation minus">&plusmn;</button>
            <button class="large color-result result-btn">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
