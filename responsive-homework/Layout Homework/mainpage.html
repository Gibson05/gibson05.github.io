<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Responsive Layout Homework</title>
    <style>
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .header {
            width: 100%;
            height: 50px;
            line-height: 50px;
        }
        .main-content {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header h3 text-uppercase text-center text-success font-weight-bold">Responsive Layout Homework</div>
    <div class="main-content">
    <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-center" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Day 1
              </button>
            </h2>
          </div>
      
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <button type="button" class="btn btn-success"><a class="text-light text-decoration-none" href="homework1.html" target="_blank">Number 1</a></button>
                <button type="button" class="btn btn-success"><a class="text-light text-decoration-none" href="homework2.html" target="_blank">Number 2</a></button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-center collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Day 2
              </button>
            </h2>
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
                <button type="button" class="btn btn-success"><a class="text-light text-decoration-none" href="homework3.html" target="_blank">Number 3</a></button>
                <button type="button" class="btn btn-success"><a class="text-light text-decoration-none" href="homework4.html" target="_blank">Number 4</a></button>
                <button type="button" class="btn btn-success"><a class="text-light text-decoration-none" href="homework5.html" target="_blank">Number 5</a></button>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button class="btn btn-link btn-block text-center collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Day 3
              </button>
            </h2>
          </div>
          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
                <button type="button" class="btn btn-success"><a class="text-light text-decoration-none" href="homework6.html" target="_blank">Number 6</a></button>
                <button type="button" class="btn btn-success"><a class="text-light text-decoration-none" href="homework7.html" target="_blank">Number 7</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>    
</body>
</html>
