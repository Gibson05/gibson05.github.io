<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }
        .container {
            display: flex;
            width: 100%;
            flex-wrap: wrap;
        }
        .navbar {
            width: 100%;
            height: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px 10px 15px;
            background-color: #D9EAD3;
        }
        .logo {
            width: 20%;
            background-color: #F4CCCC;
            font-size: 22px;
            text-align: center;
            border: 1px solid gray;
        }
        .menu {
            width: 60%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4A86E8;
        }
        .menu-item {
            width: calc(100% / 3);
            height: 100%;
            text-align: center;
            font-size: 20px;
            color: white;
            border: 1px solid gray;
        }
        .menu-item:first-child {
            display: none;
        }
        .humburger {
            display: none;
        }
        .content {
            width: 100%;
            height: 500px;
            margin: 15px;
            background-color: #4A86E8;
            border: 1px solid gray;
        }
        @media (max-width: 768px) {
            .navbar {
                background-color: #FCE5CD;
            }
            .logo {
                display: none;
            }
            .menu {
                width: 100%;
                background-color: #FCE5CD;
                display: none;
                flex-wrap: wrap;
                position: absolute;
                padding: 15px;
                top: 47px;
                left: 0px;
            }
            .menu-item {
                background-color: #4A86E8;
                width: 100%;
                height: 40px;
                line-height: 40px;
                text-align: center;
                font-size: 20px;
                color: white;
                border: 1px solid gray;
            }
            .menu-item:first-child {
                display: block;
            }
            .humburger {
                display: flex;
                width: 37px;
                height: 100%;
                background-color: #4A86E8;
                position: relative;
            }
            .humburger img {
                width: 100%;
            }
            .show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="humburger"><img src="pngegg.png" alt="humburger-icon"></div>
            <div class="logo"><p>Logo</p></div>
            <div class="menu">
                <div class="menu-item"><p>Trang Chá»§</p></div>
                <div class="menu-item"><p>Menu 1</p></div>
                <div class="menu-item"><p>Menu 2</p></div>
                <div class="menu-item"><p>Menu 3</p></div>
            </div>
        </div>
        <div class="content"></div>
    </div>
<script>
        let humburger_btn = document.querySelector(".humburger");
        let b = document.querySelector(".menu");
        humburger_btn.addEventListener("click", function() {
            b.classList.toggle("show");
        });
</script>
</body>
</html>
