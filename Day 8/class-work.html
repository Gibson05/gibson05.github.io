<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="class-work.css" />
    <title>Bài Tập Đăng Nhập Facebook</title>
</head>

<body>
    <div class="main">
        <div class="firsthalf">
            <div class="logo">
                <img title="facbook" alt="fb-logo"
                        src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" />
            </div>
            <div class="textlogo">Facebook giúp bạn kết nối và chia sẻ<br /> với mọi người trong cuộc sống của bạn.
            </div>
        </div>
        <div class="secondhalf">
            <div class="formres">
                <form action="" method="POST">
                    <input id="username" type="email" name="username" required
                        placeholder="Email hoặc số điện thoại"><br /><br />
                    <input id="password" type="password" name="password" required placeholder="Mật Khẩu"><br /><br />
                    <input type="submit" id="submit" value="Đăng Nhập"><br /><br />
                    <a href="#">Quên Tài Khoản</a><br/><br/>
                    <hr /><br/>
                    <a target="_blank" href="register.html"><input type="button" id="newacc"  value="Tạo Tài Khoản Mới"></a>
                </form>
            </div>
            <div class="lasttext"><a href="#"><b>Tạo Trang</b></a> dành cho người nổi tiếng, nhãn hiệu hoặc doanh
                nghiệp.</div>
        </div>
    </div>
</body>

</html>
