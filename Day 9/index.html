<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Table</title>
    <style>
        table, tr, th, td {
            border: 1px solid gray;
            border-collapse: collapse;
        }
        td, th {
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và Tên</th>
                <th>Lớp</th>
                <th>Số Điện Thoại</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>Nguyễn Văn A</td>
                <td>B</td>
                <td>0978.xxx.xxx</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Nguyễn Văn B</td>
                <td>C</td>
                <td>0988.xxx.xxx</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Bảng Danh Sách</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
